<!DOCTYPE HTML>
<html>
<head>
 	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css">
	<script src="http://code.jquery.com/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/twitter.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="css/main.css"/>
	<link rel="stylesheet" href="css/tweet.css"/>
	<title>
		Tweet Search Example
	</title>
</head>
<body>
	<div id="search-container">
		<input id="instant-search" type="search" placeholder="Search Twitter Instantly">
	</div>
	<div id="tweets">
		
	</div>
	<div id="popover">
		<div id="count-container">
			<div class="slider" id="count-slider"></div>
			<div class="slider-text">Count:</div>
			<div id="count">5</div>
		</div>
		<div id="interval-container">
			<div class="slider" id="interval-slider"></div>			
			<div class="slider-text">Interval:</div>
			<div id="interval">10</div>
		</div>		
		
	</div>
	<div class="options">
		<img src="resources/gear.png" id="gear-icon" alt="gear-icon">
		<div class="hover-text">Options</div>
	</div>
</body>
</html>
